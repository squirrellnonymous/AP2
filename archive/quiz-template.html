<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Quiz...</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="home-link">← Home</a>
            <div class="header-center">
                <h1 id="quiz-title">Loading Quiz...</h1>
                <div class="progress" id="progress">Loading...</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            Loading quiz questions...
        </div>

        <form id="quiz-form" style="display: none;">
            <div id="questions-container"></div>
            <div id="true-make-true-container"></div>
            <div id="table-container"></div>
            <div id="essay-container"></div>
            <button type="button" class="submit-button" onclick="quizEngine.checkAnswers()">Submit Quiz</button>
        </form>

        <div id="results" class="results" style="display:none;">
            <h2>Quiz Results</h2>
            <div id="score" class="score"></div>
            <button type="button" id="calculate-final-score" class="submit-button" onclick="calculateFinalScore()" style="display: none; margin-top: 16px;">Calculate Final Score (with Essays)</button>
            <div id="final-score" class="score" style="display: none; margin-top: 16px;"></div>
        </div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="js/quiz-engine.js"></script>
    <script>
        // Quiz configuration - to be set by individual quiz pages
        const QUIZ_CONFIG = {
            dataFile: 'data/default.yml',
            randomizeQuestions: false,
            questionSelection: null
        };

        // Initialize quiz engine when page loads
        document.addEventListener('DOMContentLoaded', () => {
            quizEngine = new QuizEngine(QUIZ_CONFIG.dataFile, QUIZ_CONFIG);
            quizEngine.loadQuizData();
        });

        // Placeholder for scoring function - would be implemented in quiz-engine.js
        function calculateFinalScore() {
            // This would call quizEngine.calculateFinalScore()
        }
    </script>
</body>
</html>
