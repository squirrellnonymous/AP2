name: Validate YAML Files

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**/*.yml'
      - 'data/**/*.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'data/**/*.yml'
      - 'data/**/*.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate practical YAML files
      run: npm run validate-yaml

    - name: Validate exam YAML files
      run: node scripts/validate-exam-yaml.js

    - name: Check image references
      run: node scripts/check-images.js
