<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Study Flashcards - BIOL 224</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://squirrellnonymous.github.io/AP2/flashcards/flashcard-template.html">
    <meta property="og:title" id="og-title" content="Study Flashcards - BIOL 224">
    <meta property="og:description" id="og-description" content="Interactive flashcards for anatomy and physiology study">
    <meta property="og:image" id="og-image" content="https://squirrellnonymous.github.io/AP2/images/0.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" id="twitter-url" content="https://squirrellnonymous.github.io/AP2/flashcards/flashcard-template.html">
    <meta name="twitter:title" id="twitter-title" content="Study Flashcards - BIOL 224">
    <meta name="twitter:description" id="twitter-description" content="Interactive flashcards for anatomy and physiology study">
    <meta name="twitter:image" id="twitter-image" content="https://squirrellnonymous.github.io/AP2/images/0.jpg">

    <link rel="stylesheet" href="flashcard-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Title and Back Link -->
        <div class="flashcard-header">
            <a href="../unit2-flashcards.html" class="back-link" id="back-link">‚Üê Decks</a>
            <div class="deck-info">
                <h1 id="deck-title">Loading Deck...</h1>
                <div class="card-count" id="card-count">Loading...</div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading">Loading flashcards...</div>

        <!-- Flashcard App -->
        <div id="flashcard-app" class="hidden">
            <!-- Simple Flashcard -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <!-- Front Side -->
                    <div class="flip-card-front">
                        <div class="term-content">
                            <div class="image-container">
                                <img id="term-image" class="term-image" src="../images/0.jpg" alt="Loading...">
                                <div id="image-loading-overlay" class="image-loading-overlay">
                                    Loading...
                                </div>
                            </div>
                            <div class="term" id="term">Loading...</div>
                        </div>
                    </div>

                    <!-- Back Side -->
                    <div class="flip-card-back">
                        <div class="definition" id="definition">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Swipe Options (invisible until first flip to reserve space) -->
            <div class="swipe-instructions invisible" id="swipe-options">
                <div class="swipe-option swipe-left disabled" id="swipe-left-btn" onclick="swipeLeft();">
                    üíî Needs review
                </div>
                <div class="swipe-option swipe-right disabled" id="swipe-right-btn" onclick="swipeRight();">
                    ‚úÖ I know it!
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation hidden">
                <button class="nav-btn" id="prev-btn" onclick="previousCard()">‚Üê Previous</button>
                <button class="nav-btn" id="next-btn" onclick="nextCard()">Next ‚Üí</button>
            </div>
        </div>

        <!-- List View -->
        <div id="list-view" class="hidden">
            <div class="controls">
                <button class="control-btn" onclick="hideListView()">‚Üê Back to Cards</button>
            </div>
            <div id="card-list"></div>
        </div>

        <!-- Results Screen -->
        <div id="results" class="hidden">
            <div class="results-well">
                <div class="results-content">
                    <h2>All done</h2>
                    <div class="score-tally">
                        <div class="tally-line">Cards known: <span id="known-count">4</span></div>
                        <div class="tally-line">To review: <span id="missed-count">2</span></div>
                    </div>
                    <div class="results-actions">
                        <button class="control-btn" id="review-missed-btn" onclick="reviewMissed()">Review missed cards</button>
                        <button class="control-btn" onclick="startOver()">Start over</button>
                        <button class="control-btn" id="share-btn" onclick="shareDeck()">Share this deck</button>
                        <a href="../index.html" class="control-btn back-btn">Done</a>
                    </div>
                </div>
            </div>
            <!-- Spacer to match navigation height -->
            <div class="results-spacer"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="flashcard-engine.js"></script>
</body>
</html>
