<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Study Flashcards - BIOL 224</title>
    <link rel="stylesheet" href="flashcard-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="progress" id="progress">Loading...</div>

        <!-- Loading -->
        <div id="loading">Loading flashcards...</div>

        <!-- Flashcard App -->
        <div id="flashcard-app" class="hidden">
            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
                <button class="control-btn" id="card-counter" onclick="showListView()">1 / 15</button>
            </div>

            <!-- Simple Flashcard -->
            <div class="flashcard" onclick="flipCard()">
                <!-- Term Side -->
                <div id="term-side">
                    <div class="term-content">
                        <img id="term-image" class="term-image hidden" src="" alt="">
                        <div class="term" id="term">Loading...</div>
                    </div>
                    <div class="click-instruction">Click to see definition</div>
                </div>

                <!-- Definition Side -->
                <div id="definition-side" class="hidden">
                    <div class="definition" id="definition">Loading...</div>


                    <!-- Swipe Instructions -->
                    <div class="swipe-instructions">
                        <div class="swipe-option swipe-left" onclick="event.stopPropagation(); swipeLeft();">
                            <div class="swipe-emoji">üëà üíî</div>
                            <div class="swipe-text">Need to review</div>
                        </div>
                        <div class="swipe-option swipe-right" onclick="event.stopPropagation(); swipeRight();">
                            <div class="swipe-emoji">‚úÖ üëâ</div>
                            <div class="swipe-text">I know it!</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <button class="nav-btn" id="prev-btn" onclick="previousCard()">‚Üê Previous</button>
                <button class="nav-btn" id="next-btn" onclick="nextCard()">Next ‚Üí</button>
            </div>
        </div>

        <!-- List View -->
        <div id="list-view" class="hidden">
            <div class="controls">
                <button class="control-btn" onclick="hideListView()">‚Üê Back to Cards</button>
            </div>
            <div id="card-list"></div>
        </div>

        <!-- Results Screen -->
        <div id="results" class="hidden">
            <div class="results-well">
                <div class="results-content">
                    <h2>All done</h2>
                    <div class="score-tally">
                        <div class="tally-line">Cards known: <span id="known-count">4</span></div>
                        <div class="tally-line">To review: <span id="missed-count">2</span></div>
                    </div>
                    <div class="results-actions">
                        <button class="control-btn" id="review-missed-btn" onclick="reviewMissed()">Review missed cards</button>
                        <button class="control-btn" onclick="startOver()">Start over</button>
                        <a href="../index.html" class="control-btn back-btn">Done</a>
                    </div>
                </div>
            </div>
            <!-- Spacer to match navigation height -->
            <div class="results-spacer"></div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="flashcard-engine.js"></script>
</body>
</html>
