  - question: "Describe the process of capillary exchange (draw and label a diagram if it's helpful)."
    answer: "Capillary exchange occurs through filtration and reabsorption. At the arteriole end, hydrostatic pressure (HP) exceeds blood colloid osmotic pressure (BCOP), causing net filtration of fluid, nutrients, and oxygen into tissues. At the venule end, BCOP exceeds HP, causing net reabsorption of fluid, waste products, and CO2 back into the blood. This process maintains fluid balance and facilitates nutrient/waste exchange."
    points: 14
