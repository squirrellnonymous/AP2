  - id: 1
    image: "practical5/01.jpg"
    question: "What is the structure labeled x?"
    answer: ["parotid salivary gland"]
    definition: "The largest salivary gland, located near the ear. Produces serous (watery) saliva rich in amylase to begin starch digestion."
    tags: ["unit4", "digestive", "salivary-gland"]

  - id: 2
    image: "practical5/02.jpg"
    question: "What is the structure?"
    answer: ["gastric rugae"]
    definition: "Folds in the stomach lining that allow the stomach to expand when filled with food."
    tags: ["unit4", "digestive", "stomach"]

  - id: 3
    image: "practical5/3.jpg"
    question: "What is the region?"
    answer: ["cardia"]
    definition: "The region of the stomach where it joins the esophagus (nearest the heart)."
    tags: ["unit4", "digestive", "stomach"]

  - id: 4
    image: "practical5/4.jpg"
    question: "What is the region?"
    answer: ["fundus"]
    definition: "The dome-shaped upper portion of the stomach. It stores undigested food and gas (air expelled when you burp) from swallowing."
    tags: ["unit4", "digestive", "stomach"]

  - id: 5
    image: "practical5/5.jpg"
    question: "What is the layer labeled x?"
    answer: ["oblique muscle layer"]
    definition: "The innermost layer of smooth muscle in the stomach wall, unique to the stomach. It aids in churning and mechanical digestion."
    tags: ["unit4", "digestive", "stomach"]

  - id: 6
    image: "practical5/6.jpg"
    question: "Where is this tissue found?"
    answer: ["stomach"]
    definition: "Stomach tissue is characterized by gastric pits, mucus-secreting cells, and specialized glands that produce digestive enzymes and hydrochloric acid."
    tags: ["unit4", "digestive", "stomach", "tissue"]

  - id: 7
    image: "practical5/7.jpg"
    question: "What type of tissue is this?"
    answer: ["nonkeratinized stratified squamous epithelium"]
    definition: "This tissue lines the esophagus and protects against abrasion from food. It remains moist unlike keratinized epithelium found on skin."
    tags: ["unit4", "digestive", "esophagus", "tissue"]

  - id: 8
    image: "practical5/8.jpg"
    question: "Where is this tissue found?"
    answer: ["salivary gland"]
    definition: "Salivary glands produce saliva containing enzymes (like amylase) to begin chemical digestion of carbohydrates in the mouth. Greek: 'para' = near and 'otid' = ear."
    tags: ["unit4", "digestive", "salivary-gland", "tissue"]

  - id: 9
    image: "practical5/9.jpg"
    question: "Name the structure labeled x."
    answer: ["dentin"]
    definition: "Hard tissue forming the bulk of a tooth, located beneath the enamel. Contains microscopic tubules and is less mineralized than enamel."
    tags: ["unit4", "digestive", "tooth"]

  - id: 10
    image: "practical5/10.jpg"
    question: "What kind of tooth am I?"
    answer: ["incisor"]
    definition: "Front teeth with a chisel-shaped crown used for cutting and biting food. Humans have 8 incisors (4 upper, 4 lower)."
    tags: ["unit4", "digestive", "tooth"]

  - id: 11
    image: "practical5/11.jpg"
    question: "What kind of tooth?"
    answer: ["canine"]
    definition: "Pointed teeth located next to the incisors, used for tearing and gripping food. Humans have 4 canines (also called cuspids)."
    tags: ["unit4", "digestive", "tooth"]

  - id: 12
    image: "practical5/12.jpg"
    question: "What kind of tooth?"
    answer: ["premolar"]
    definition: "Teeth located between canines and molars, used for crushing and grinding food. Humans have 8 premolars (also called bicuspids)."
    tags: ["unit4", "digestive", "tooth"]

  - id: 13
    image: "practical5/13.jpg"
    question: "What kind of tooth?"
    answer: ["molar"]
    definition: "Large back teeth with broad, flat surfaces for grinding and crushing food. Adults have up to 12 molars, including wisdom teeth."
    tags: ["unit4", "digestive", "tooth"]

  - id: 14
    image: "practical5/14.jpg"
    question: "What is the structure?"
    answer: ["lacteal"]
    definition: "Lymphatic capillary in the center of each intestinal villus that absorbs dietary fats. Named for its milky appearance when filled with fat (chyle). Shown in green because it's part of the lymphatic system."
    tags: ["unit4", "digestive", "small-intestine"]

  - id: 15
    image: "practical5/15.jpg"
    question: "What is the structure?"
    answer: ["cystic duct"]
    definition: "The duct that connects the gallbladder to the common bile duct, allowing bile to flow to and from the gallbladder for storage."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 16
    image: "practical5/16.jpg"
    question: "Name the green structure indicated by the pointer."
    answer: ["common hepatic duct"]
    definition: "The duct formed by the union of the right and left hepatic ducts from the liver. It joins with the cystic duct to form the common bile duct."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 17
    image: "practical5/17.jpg"
    question: "What is the structure?"
    answer: ["cystic duct"]
    definition: "The duct that connects the gallbladder to the common bile duct, allowing bile to flow to and from the gallbladder for storage."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 18
    image: "practical5/18.jpg"
    question: "What is the structure?"
    answer: ["bile duct", "common bile duct"]
    definition: "The duct formed by the union of the common hepatic duct and cystic duct. It carries bile from the liver and gallbladder to the duodenum for fat digestion."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 19
    image: "practical5/19.jpg"
    question: "What is the opening?"
    answer: ["pancreatic duct", "main pancreatic duct"]
    definition: "The main duct of the pancreas that carries pancreatic enzymes and bicarbonate to the duodenum. It typically joins with the common bile duct before entering the small intestine."
    tags: ["unit4", "digestive", "pancreas"]

  - id: 20
    image: "practical5/20.jpg"
    question: "What is the structure at the end of the pointer?"
    answer: ["internal anal sphincter"]
    definition: "The smooth muscle sphincter at the lower end of the rectum that controls defecation. It is involuntary (not under conscious control), unlike the external anal sphincter."
    tags: ["unit4", "digestive", "rectum"]

  - id: 21
    image: "practical5/21.jpg"
    question: "What is the layer?"
    answer: ["circular muscle layer"]
    definition: "The middle layer of smooth muscle in the digestive tract wall that contracts to narrow the lumen, working with the longitudinal layer to produce peristaltic waves."
    tags: ["unit4", "digestive"]

  - id: 22
    image: "practical5/22.jpg"
    question: "Name the dark structure on the fetal pig."
    answer: ["ovary"]
    definition: "The female gonad that produces eggs (ova) and hormones like estrogen and progesterone. In fetal pigs, ovaries appear as small, dark structures."
    tags: ["unit4", "reproductive"]

  - id: 23
    image: "practical5/23.jpg"
    question: "What is the structure?"
    answer: ["fallopian tube", "uterine tube"]
    definition: "The tube that transports the egg from the ovary to the uterus. Fertilization typically occurs in the fallopian tube. Also called the uterine tube or oviduct."
    tags: ["unit4", "reproductive"]

  - id: 24
    image: "practical5/24.jpg"
    question: "What is the structure?"
    answer: ["ileocecal valve"]
    definition: "The valve between the ileum (small intestine) and the cecum (large intestine). It controls the flow of material from the small intestine to the large intestine and prevents backflow."
    tags: ["unit4", "digestive", "large-intestine"]

  - id: 25
    image: "practical5/25.jpg"
    question: "What are the two green vessels?"
    answer: ["hepatic ducts"]
    definition: "Bile duct branches found in the portal triads of the liver. They collect bile produced by liver cells and transport it toward the common hepatic duct. The green color indicates bile content."
    tags: ["unit4", "digestive", "liver", "bile-duct"]

  - id: 26
    image: "practical5/26.jpg"
    question: "What is the structure?"
    answer: ["gallbladder"]
    definition: "A small sac that stores and concentrates bile produced by the liver. It releases bile into the small intestine when needed for fat digestion."
    tags: ["unit4", "digestive", "gallbladder"]

  - id: 27
    image: "practical5/27.jpg"
    question: "What is the structure?"
    answer: ["epiglottis"]
    definition: "A flap of elastic cartilage covered with mucosa that covers the larynx during swallowing to prevent food from entering the airway."
    tags: ["unit4", "digestive", "fetal-pig"]

  - id: 28
    image: "practical5/28.jpg"
    question: "What are the structures shown in the tissue?"
    answer: ["seminiferous tubules"]
    definition: "Coiled tubules in the testes where sperm are produced. Lined with spermatogenic cells at various stages of development."
    tags: ["unit4", "reproductive", "male", "tissue"]

  - id: 29
    image: "practical5/29.jpg"
    question: "What is the structure at the end of the pointer?"
    answer: ["corpus cavernosum"]
    definition: "One of two columns of erectile tissue in the penis that fill with blood during arousal to produce an erection. Located dorsally (on top)."
    tags: ["unit4", "reproductive", "male", "tissue"]

  - id: 30
    image: "practical5/30.jpg"
    question: "What is the pink layer labeled x?"
    answer: ["muscularis mucosa", "muscularis mucosae"]
    definition: "Thin layer of smooth muscle in the mucosa of the digestive tract. Helps move the mucosa and aids in secretion. Located between the lamina propria and submucosa."
    tags: ["unit4", "digestive"]

  - id: 31
    image: "practical5/31.jpg"
    question: "What is the gray structure labeled x?"
    answer: ["lamina propria"]
    definition: "Connective tissue layer of the mucosa that supports the epithelium and contains blood vessels, lymphatic vessels, and immune cells."
    tags: ["unit4", "digestive"]

  - id: 32
    image: "practical5/32.jpg"
    question: "What is the structure labeled x?"
    answer: ["cystic duct"]
    definition: "The duct that connects the gallbladder to the common bile duct, allowing bile to flow to and from the gallbladder for storage."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 33
    image: "practical5/33.jpg"
    question: "What is the structure labeled x?"
    answer: ["bile duct", "common bile duct"]
    definition: "The duct formed by the union of the common hepatic duct and cystic duct. It carries bile from the liver and gallbladder to the duodenum for fat digestion."
    tags: ["unit4", "digestive", "bile-duct"]

  - id: 34
    image: "practical5/34.jpg"
    question: "What is the structure labeled x?"
    answer: ["pyloric sphincter"]
    definition: "A muscular valve at the junction between the stomach and the duodenum (small intestine). It controls the release of chyme from the stomach into the small intestine."
    tags: ["unit4", "digestive", "stomach"]

  - id: 35
    image: "practical5/35.jpg"
    question: "What is the band labeled x?"
    answer: ["taenia coli"]
    definition: "One of three longitudinal bands of smooth muscle in the colon. These bands pucker the colon into pouches (haustra) and aid in peristalsis."
    tags: ["unit4", "digestive", "large-intestine"]

  - id: 36
    image: "practical5/36.jpg"
    question: "What is the structure labeled x?"
    answer: ["cecum"]
    definition: "greatly reduced in humans, cecal digestors like rabbits have a large cecum where plant matter is digested by gut flora and later they consume their feces to harvest the nutrients"
    tags: ["unit4", "digestive", "large-intestine"]

  - id: 37
    image: "practical5/37.jpg"
    question: "What is the structure labeled x?"
    answer: ["haustrum"]
    definition: "Pouches or sacculations in the wall of the colon formed by the contraction of the taenia coli. They give the colon its segmented appearance and increase surface area."
    tags: ["unit4", "digestive", "large-intestine"]

  - id: 38
    image: "practical5/38.jpg"
    question: "What is the structure labeled x?"
    answer: ["serosa"]
    definition: "The outermost layer of the digestive tract wall, made of visceral peritoneum. It's a smooth, slippery membrane that reduces friction as organs move against each other."
    tags: ["unit4", "digestive"]

  - id: 39
    image: "practical5/39.jpg"
    question: "What is the structure labeled x?"
    answer: ["raphe"]
    definition: "A visible seam or ridge running along the midline of the scrotum and perineum. It forms during embryonic development when the two sides fuse together."
    tags: ["unit4", "reproductive", "male"]

  - id: 40
    image: "practical5/40.jpg"
    question: "What is the structure labeled x?"
    answer: ["spermatic cord"]
    definition: "A bundle of structures that passes through the inguinal canal to the testes. Contains the ductus deferens, blood vessels, nerves, and lymphatics."
    tags: ["unit4", "reproductive", "male"]

  - id: 41
    image: "practical5/41.jpg"
    question: "What are the blue vessels labeled x?"
    answer: ["pampiniform plexus"]
    definition: "A network of veins in the spermatic cord that surrounds the testicular artery. It acts as a heat exchanger to cool arterial blood before it reaches the testes, helping maintain optimal temperature for sperm production."
    tags: ["unit4", "reproductive", "male"]

  - id: 42
    image: "practical5/42.jpg"
    question: "What is the type of follicle at the end of the pointer?"
    answer: ["Graafian follicle"]
    definition: "A mature ovarian follicle filled with fluid (antrum) that contains a secondary oocyte ready for ovulation. Also called a mature follicle or tertiary follicle."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 43
    image: "practical5/43.jpg"
    question: "Where would this tissue be found?"
    answer: ["ovary"]
    definition: "Ovarian tissue contains follicles at various stages of development, including primordial, primary, secondary, and Graafian follicles. The tissue also shows the outer cortex and inner medulla regions."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 44
    image: "practical5/44.jpg"
    question: "Where is this tissue found?"
    answer: ["pancreas"]
    definition: "Pancreatic tissue contains exocrine acinar cells that produce digestive enzymes and endocrine islets of Langerhans that secrete hormones like insulin and glucagon."
    tags: ["unit4", "digestive", "pancreas", "tissue"]

  - id: 45
    image: "practical5/45.jpg"
    question: "What type of tissue is shown?"
    answer: ["normal liver tissue"]
    definition: "Normal liver tissue shows organized hepatocytes arranged in plates radiating from central veins, with sinusoids (blood channels) between them and portal triads at the corners."
    tags: ["unit4", "digestive", "liver", "tissue"]

  - id: 46
    image: "practical5/46.jpg"
    question: "What condition does this tissue show?"
    answer: ["cirrhosis", "liver cirrhosis", "cirrhosis of the liver", "cirrhotic liver tissue", "cirrhotic liver", "cirrhotic tissue"]
    definition: "Cirrhosis is chronic liver scarring caused by long-term damage (from alcohol, hepatitis, or other causes). The normal liver architecture is disrupted and replaced with fibrous scar tissue, leading to liver dysfunction."
    tags: ["unit4", "digestive", "liver", "tissue"]

  - id: 47
    image: "practical5/47.jpg"
    question: "Where is this tissue found?"
    answer: ["large intestine"]
    definition: "Large intestine tissue is characterized by abundant goblet cells that secrete mucus, deep intestinal crypts, and the absence of villi (unlike the small intestine). It functions primarily in water absorption."
    tags: ["unit4", "digestive", "large-intestine", "tissue"]

  - id: 48
    image: "practical5/48.jpg"
    question: "Where is this tissue found?"
    answer: ["jejunum", "small intestine"]
    definition: "The jejunum is the middle section of the small intestine, characterized by tall villi, prominent circular folds (plicae circulares), and fewer goblet cells than the ileum. It's the primary site of nutrient absorption."
    tags: ["unit4", "digestive", "small-intestine", "tissue"]

  - id: 49
    image: "practical5/49.jpg"
    question: "What's the structure labeled x?"
    answer: ["scrotum"]
    definition: "The external sac of skin and muscle that contains the testes. It regulates testicular temperature by contracting when cold and relaxing when warm, maintaining optimal temperature for sperm production (about 3°C below body temperature)."
    tags: ["unit4", "reproductive", "male"]

  - id: 50
    image: "practical5/50.jpg"
    question: "What is the structure labeled x?"
    answer: ["testis"]
    definition: "The male gonad that produces sperm and testosterone. Note: This is the SINGULAR form - 'testis' refers to one, while 'testes' is plural (two). Since the image shows one structure, the correct answer is 'testis' not 'testes'."
    tags: ["unit4", "reproductive", "male"]

  - id: 51
    image: "practical5/51.jpg"
    question: "What is the structure labeled x?"
    answer: ["areola"]
    definition: "The pigmented circular area surrounding the nipple of the breast. It contains sebaceous glands that secrete oil to lubricate the nipple during breastfeeding."
    tags: ["unit4", "reproductive", "female"]

  - id: 52
    image: "practical5/52.jpg"
    question: "What are the structures labeled x?"
    answer: ["lactiferous ducts"]
    definition: "Milk ducts in the breast that transport milk from the mammary glands to the nipple. During lactation, milk flows through these ducts when the baby nurses."
    tags: ["unit4", "reproductive", "female"]

  - id: 53
    image: "practical5/53.jpg"
    question: "What is the structure labeled x?"
    answer: ["labium majus"]
    definition: "One of the outer folds of skin in the female external genitalia. Note: This is SINGULAR - 'labium majus' refers to one fold, while 'labia majora' is plural (refers to both folds together)."
    tags: ["unit4", "reproductive", "female"]

  - id: 54
    image: "practical5/54.jpg"
    question: "What is the structure labeled x?"
    answer: ["broad ligament"]
    definition: "A wide fold of peritoneum that extends from both sides of the uterus to the lateral walls of the pelvis. It helps support and stabilize the uterus, fallopian tubes, and ovaries within the pelvic cavity."
    tags: ["unit4", "reproductive", "female"]

  - id: 55
    image: "practical5/55.jpg"
    question: "What is the structure labeled x?"
    answer: ["fimbriae"]
    definition: "Finger-like projections at the end of the fallopian tube that sweep over the ovary. They create currents to capture the released egg during ovulation and guide it into the uterine tube."
    tags: ["unit4", "reproductive", "female"]

  - id: 56
    image: "practical5/56.jpg"
    question: "What is the layer labeled x?"
    answer: ["myometrium"]
    definition: "The thick middle layer of smooth muscle in the uterine wall. It contracts rhythmically during labor to push the baby out and during menstruation to expel the endometrial lining."
    tags: ["unit4", "reproductive", "female"]

  - id: 57
    image: "practical5/57.jpg"
    question: "What is the structure labeled x?"
    answer: ["cervix"]
    definition: "The lower, narrow portion of the uterus that extends into the vagina. It serves as a passageway for menstrual flow, sperm, and childbirth. The cervical opening (os) dilates during labor."
    tags: ["unit4", "reproductive", "female"]

  - id: 59
    image: "practical5/59.jpg"
    question: "What is the structure labeled x?"
    answer: ["corpus luteum"]
    definition: "The temporary endocrine structure ('yellow body') that forms from the ruptured follicle after ovulation. It secretes progesterone to maintain the uterine lining for potential pregnancy. If pregnancy doesn't occur, it degenerates into the corpus albicans."
    tags: ["unit4", "reproductive", "female", "ovary"]

  - id: 60
    image: "practical5/60.jpg"
    question: "What is the structure labeled x?"
    answer: ["bulbourethral gland", "Cowper's gland"]
    definition: "One of two pea-sized glands in the male reproductive system that secrete alkaline pre-ejaculatory fluid to neutralize acidic urine in the urethra and provide lubrication. Also called Cowper's glands."
    tags: ["unit4", "reproductive", "male"]

  - id: 61
    image: "practical5/61.jpg"
    question: "What is the structure labeled x?"
    answer: ["glans clitoris", "glans clitoris"]
    definition: "The external, highly sensitive tip of the clitoris, homologous to the glans penis in males. It contains numerous nerve endings and is covered by the clitoral hood (prepuce)."
    tags: ["unit4", "reproductive", "female"]

  - id: 62
    image: "practical5/62.jpg"
    question: "What is the structure labeled x?"
    answer: ["glans clitoris", "glans clitoris"]
    definition: "The external, highly sensitive tip of the clitoris, homologous to the glans penis in males. It contains numerous nerve endings and is covered by the clitoral hood (prepuce)."
    tags: ["unit4", "reproductive", "female"]
 
  - id: 71
    image: "practical5/71.jpg"
    question: "What is the structure labeled x?"
    answer: ["glans", "glans penis"]
    definition: "The enlarged, sensitive tip of the penis that is homologous to the glans clitoris in females. It contains numerous nerve endings and is covered by the foreskin (prepuce) in uncircumcised males."
    tags: ["unit4", "reproductive", "male"]

  - id: 72
    image: "practical5/72.jpg"
    question: "What is the structure labeled x?"
    answer: ["ovarian ligament"]
    definition: "A fibrous ligament that connects the ovary to the lateral wall of the uterus. It anchors the ovary in place and is enclosed within the broad ligament."
    tags: ["unit4", "reproductive", "female"]

  - id: 63
    image: "practical5/63.jpg"
    question: "What is the structure labeled x?"
    answer: ["corona radiata"]
    definition: "The outer layer of granulosa cells that surround the oocyte after ovulation. These cells provide nutrients and protection to the egg. The name means 'radiating crown' due to its appearance."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 64
    image: "practical5/64.jpg"
    question: "What is the area labeled x?"
    answer: ["antrum"]
    definition: "the antrum is a fluid filled space that nourishes the secondary oocyte if it becomes a fertiziled ovum. It is the characteristic sign that you are looking at a Graafian follicle."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 65
    image: "practical5/65.jpg"
    question: "What is the structure labeled x?"
    answer: ["secondary oocyte"]
    definition: "The haploid cell produced after the first meiotic division of a primary oocyte. It is arrested in metaphase II and released during ovulation. If fertilized, it completes meiosis II to become a mature ovum."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 66
    image: "practical5/66.jpg"
    question: "What type of cells are labeled x in the image?"
    answer: ["granulosa cells"]
    definition: "Follicle cells that surround and nourish the developing oocyte. They produce estrogen (working with thecal cells) and form the corona radiata after ovulation. Part of the follicular structure in the ovary."
    tags: ["unit4", "reproductive", "female", "ovary", "tissue"]

  - id: 67
    image: "practical5/67.jpg"
    question: "What is the structure labeled x?"
    answer: ["mons pubis"]
    definition: "The rounded mound of fatty tissue over the pubic symphysis in females. It becomes covered with pubic hair after puberty and provides cushioning during intercourse."
    tags: ["unit4", "reproductive", "female"]

  - id: 68
    image: "practical5/68.jpg"
    question: "What is the structure labeled x?"
    answer: ["labium minus"]
    definition: "One of the inner folds of skin in the female external genitalia. Note: This is SINGULAR - 'labium minus' refers to one fold, while 'labia minora' is plural (refers to both folds together)."
    tags: ["unit4", "reproductive", "female"]

  - id: 69
    image: "practical5/69.jpg"
    question: "What is the small blue structure labeled x on the diagram?"
    answer: ["greater vestibular gland"]
    definition: "One of two pea-sized glands (also called Bartholin's glands) located on either side of the vaginal opening. They secrete mucus for lubrication during sexual arousal."
    tags: ["unit4", "reproductive", "female"]

  - id: 70
    image: "practical5/70.jpg"
    question: "What is the lobe?"
    answer: ["caudate lobe"]
    definition: "One of the four lobes of the liver, located on the posterior (back) surface. It's positioned between the inferior vena cava and the fissure for the ligamentum venosum."
    tags: ["unit4", "digestive", "liver"]

  - id: 73
    image: "practical5/73.jpg"
    question: "What is the structure labeled x?"
    answer: ["greater omentum"]
    definition: "A large, apron-like fold of peritoneum that hangs down from the greater curvature of the stomach and drapes over the intestines. It stores fat, provides immune protection, and helps limit the spread of infections in the abdomen."
    tags: ["unit4", "digestive"]

  - id: 74
    image: "practical5/74.jpg"
    question: "What is the lobe?"
    answer: ["quadrate lobe"]
    definition: "One of the four lobes of the liver, located on the inferior (underside) surface. It's positioned between the gallbladder and the fissure for the ligamentum teres (round ligament)."
    tags: ["unit4", "digestive", "liver"]

  - id: 75
    image: "practical5/75.jpg"
    question: "What is the lobe?"
    answer: ["left lobe", "left lobe of the liver", "left"]
    definition: "One of the two main lobes of the liver, smaller than the right lobe. It's separated from the right lobe by the falciform ligament on the anterior surface."
    tags: ["unit4", "digestive", "liver"]

  - id: 76
    image: "practical5/76.jpg"
    question: "What is the structure?"
    answer: ["round ligament"]
    definition: "Also called the ligamentum teres, this is the fibrous remnant of the fetal umbilical vein. It runs from the umbilicus to the liver and is found in the free edge of the falciform ligament."
    tags: ["unit4", "digestive", "liver"]

  - id: 78
    image: "practical5/78.jpg"
    question: "What part of the urethra is this (labeled x)?"
    answer: ["membranous urethra"]
    definition: "The short middle portion of the male urethra that passes through the urogenital diaphragm. It's the shortest and least expandable part of the urethra, located between the prostatic and spongy (penile) portions."
    tags: ["unit4", "reproductive", "male"]

  - id: 79
    image: "practical5/79.jpg"
    question: "What is the structure labeled x?"
    answer: ["dartos muscle"]
    definition: "A thin layer of smooth muscle in the wall of the scrotum that wrinkles the scrotal skin when it contracts in response to cold. This helps regulate testicular temperature by reducing surface area and bringing the testes closer to the body."
    tags: ["unit4", "reproductive", "male"]

  - id: 80
    image: "practical5/80.jpg"
    question: "What is the structure labeled x?"
    answer: ["cremaster muscle"]
    definition: "A skeletal muscle that surrounds the spermatic cord and testes. It contracts to elevate the testes closer to the body in response to cold, arousal, or the cremaster reflex, helping regulate testicular temperature and protect the testes."
    tags: ["unit4", "reproductive", "male"]

