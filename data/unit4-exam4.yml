  - question: "Explain why gastric bypass patients require vitamin B12 injections. Include in your answer: (1) which cells produce intrinsic factor, (2) what intrinsic factor does, and (3) why reducing stomach size creates this problem."
    answer: "Parietal cells in the stomach produce intrinsic factor. Intrinsic factor binds to vitamin B12 in the stomach and allows it to be absorbed later in the small intestine. Gastric bypass surgery dramatically reduces stomach size, which decreases the number of parietal cells available to produce intrinsic factor. Without enough intrinsic factor, patients cannot absorb vitamin B12 from food. Since B12 is essential for red blood cell production, patients must receive B12 injections that bypass the digestive system entirely and go directly into the bloodstream."
    points: 5
    tags: ["unit-4", "digestive", "stomach"]


