essay:

  - question: "Which autonomic nervous system does taking antihistamines work on and what would be the side effect of these drugs to the oral cavity?"
    answer: "Works on the parasympathetic. Blocks release of Ach, which triggers acinar cells to release serous fluid, so the side effect is dry mouth."
