  - question: "Bringing nutrients into the body is the process of ________."
    options:
      - "Ingestion"
      - "Propulsion"
      - "Secretion"
      - "Absorption"
    correct: 3
    explanation: "Ingestion is bringing it into the alimentary canal (still outside the body). Propulsion moves it through the alimentary canal. Secretion is putting things into the alimentary canal (e.g. mucous, enzymes). **Absorption is the process of bringing things from the digestive tract into the blood (from ouside the body into the body)**."
    tags: ["unit-4", "digestive", "digestion"]

