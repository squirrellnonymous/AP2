      - "They are fertilized along with the egg"
      - "They degenerate and are reabsorbed"
      - "They form the placenta"
    correct: 2
    explanation: "Polar bodies contain the 'extra' DNA that must be removed during meiosis but have minimal cytoplasm. They **degenerate and are reabsorbed** because they cannot support embryonic development. Their purpose is to get rid of extra DNA with the least amount of cytoplasm possible."
    tags: ["unit-4", "reproduction", "female", "oogenesis", "polar-bodies"]

  - question: "When does oogenesis begin in females compared to when spermatogenesis begins in males?"
