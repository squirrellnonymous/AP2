    percentage: 40

multipleChoice:
  - question: "What is the primary advantage of sexual reproduction over asexual reproduction?"
    options:
      - "It requires less energy"
      - "It produces more offspring"
      - "It creates genetic diversity"
      - "It prevents disease transmission"
    correct: 2
    explanation: "Sexual reproduction creates **genetic diversity**, producing offspring that are very different from their parents. This allows offspring to potentially survive in environments that parents couldn't, which is why sexual reproduction has been so successful in animals."
    tags: ["unit-4", "reproduction", "evolution"]

  - question: "Approximately how many nerve endings does the penis have?"
    options:
      - "5,000"
      - "10,000"
      - "25,000"
      - "50,000"
    correct: 2
    explanation: "The penis has approximately **25,000 nerve endings**, making it a very sensitive area. This number is important to remember because it will be compared to nerve endings in female anatomy."
    tags: ["unit-4", "reproduction", "male", "anatomy"]

  - question: "What percentage of ejaculate is sperm?"
    options:
      - "10%"
      - "30%"
      - "60%"
      - "90%"
    correct: 0
    explanation: "Only **10% of ejaculate is sperm** (50-750 million sperm). The other 90% is seminal fluid: 60% from seminal vesicles and 30% from the prostate. This is why a vasectomy doesn't significantly change ejaculate volume."
    tags: ["unit-4", "reproduction", "male", "physiology"]

  - question: "Which gland produces 60% of the seminal fluid?"
    options:
      - "Prostate"
      - "Seminal vesicles"
      - "Bulbourethral glands"
      - "Testes"
    correct: 1
    explanation: "The **seminal vesicles** produce 60% of seminal fluid. This fluid contains sugars (energy for sperm), prostaglandins (smooth muscle contraction), and coagulating proteins (to help semen stick to cervix/vaginal wall). The prostate contributes 30%, and sperm make up 10%."
    tags: ["unit-4", "reproduction", "male", "anatomy"]

  - question: "What is the primary function of the prostate gland's secretions?"
    options:
      - "Provide energy for sperm"
      - "Buffer pH and provide antimicrobial chemicals"
      - "Activate sperm motility"
      - "Store sperm"
    correct: 1
    explanation: "The prostate secretions (30% of semen) **buffer pH** (very alkaline) to protect sperm from acidic environments and contain **antimicrobial chemicals**. They also contain clotting proteins and prostate-specific antigen (proteases that break down the clot after 20-30 minutes). The white milky color of semen comes from prostate secretions."
    tags: ["unit-4", "reproduction", "male", "physiology"]

  - question: "After a vasectomy, what happens to ejaculate composition?"
    options:
      - "No ejaculate is produced"
      - "Volume decreases by half"
      - "No sperm present, but volume remains nearly the same"
      - "Only prostate secretions remain"
    correct: 2
    explanation: "After a vasectomy, there is **no sperm present, but ejaculate volume remains nearly the same** because sperm only makes up 10% of the total volume (2-5 mL). The seminal vesicles (60%) and prostate (30%) still function normally. Most people can't tell the difference in volume."
    tags: ["unit-4", "reproduction", "male", "clinical"]

  - question: "What percentage of sperm typically make it through the cervix?"
    options:
      - "1%"
      - "10%"
      - "50%"
      - "90%"
    correct: 1
    explanation: "Only about **10% of sperm make it through the cervix** - that's the first gate. This is one reason why males need to produce so many sperm (20-750 million per ejaculate). Additionally, white blood cells flood the cervix and uterus within seconds to attack sperm, and the acidic vaginal pH (3.8-4.5) is hostile to sperm."
    tags: ["unit-4", "reproduction", "male", "physiology"]

  - question: "What do Sertoli cells produce that keeps testosterone concentrated near the testes?"
    options:
      - "Inhibin"
      - "FSH"
      - "Androgen binding protein"
      - "Testosterone"
    correct: 2
    explanation: "Sertoli cells (nurse cells) produce **androgen binding protein (ABP)**, which keeps testosterone nearby in the testes area rather than letting it diffuse everywhere else. This is critical for sperm production. Some XY males who don't produce ABP won't develop typical male characteristics despite having testes and testosterone."
    tags: ["unit-4", "reproduction", "male", "hormones"]

  - question: "Why do the testes need to be separated from the blood by the testes-blood barrier?"
    options:
      - "To prevent ejaculating blood"
      - "To prevent immune cells from attacking haploid sperm cells"
      - "To keep sperm at the correct temperature"
      - "To prevent testosterone from entering the bloodstream"
    correct: 1
    explanation: "The testes-blood barrier (created by Sertoli cells) **prevents immune cells from attacking haploid sperm cells**. Most body cells are diploid and have a specific 'dog tag' (antigen) that identifies them as 'self.' Haploid cells (with half the genetic material) have different antigens, so immune cells would attack them as foreign. This barrier prevents that, avoiding sterility."
    tags: ["unit-4", "reproduction", "male", "immune", "physiology"]

  - question: "What temperature do sperm need to develop properly?"
    options:
      - "37°C (body temperature)"
      - "35°C (2 degrees cooler than body temperature)"
      - "32°C (5 degrees cooler than body temperature)"
      - "Temperature doesn't matter"
    correct: 1
    explanation: "Sperm need to develop at **35°C, which is 2 degrees cooler than body temperature (37°C)**. This is why testes hang outside the body - an 'imperfection' in design that makes them vulnerable. The cremaster muscle raises/lowers the testes based on temperature, and the countercurrent heat exchanger between the testicular artery and pampiniform plexus helps cool incoming blood."
    tags: ["unit-4", "reproduction", "male", "physiology"]

  - question: "In meiosis I, what gets separated?"
    options:
      - "Sister chromatids"
      - "Homologous chromosomes"
      - "DNA strands"
      - "Cell membranes"
    correct: 1
    explanation: "In **meiosis I, homologous chromosomes (pairs) are separated**. One chromosome came from mom, one from dad - these pairs get separated. After meiosis I, cells are haploid (no longer have pairs). In meiosis II, sister chromatids (identical copies) separate."
    tags: ["unit-4", "reproduction", "meiosis", "cell-division"]

  - question: "After meiosis I, are cells haploid or diploid?"
    options:
      - "Diploid"
      - "Haploid"
      - "Triploid"
      - "Neither - they haven't changed"
    correct: 1
    explanation: "After meiosis I, cells are **haploid** because the homologous chromosomes (pairs) have been separated. Even though sister chromatids are still attached (appearing as duplicated chromosomes), the cell no longer has homologous pairs, which is what defines diploid. Meiosis II then separates the sister chromatids."
    tags: ["unit-4", "reproduction", "meiosis", "cell-division"]

  - question: "What is the correct sequence of cells in spermatogenesis?"
    options:
      - "Primary spermatocyte → Type B spermatogonium → Secondary spermatocyte → Spermatid"
      - "Type B spermatogonium → Primary spermatocyte → Secondary spermatocyte → Spermatid"
      - "Spermatid → Secondary spermatocyte → Primary spermatocyte → Type B spermatogonium"
      - "Type B spermatogonium → Secondary spermatocyte → Primary spermatocyte → Spermatid"
    correct: 1
    explanation: "**Type B spermatogonium → Primary spermatocyte (after DNA replication) → Secondary spermatocyte (after meiosis I) → Spermatid (after meiosis II)**. Type B spermatogonium is the stem cell, primary spermatocyte goes through meiosis I, secondary spermatocyte goes through meiosis II, resulting in four haploid spermatids."
    tags: ["unit-4", "reproduction", "male", "spermatogenesis"]

  - question: "Which process transforms spermatids into mature sperm?"
    options:
      - "Spermatogenesis"
      - "Meiosis"
      - "Spermiogenesis"
      - "Mitosis"
    correct: 2
    explanation: "**Spermiogenesis** is the maturation process that transforms spermatids into mature sperm. This involves shedding excess cytoplasm (making them aerodynamic), forming the acrosome (with lysosomes to penetrate the egg), forming the midpiece (packed with mitochondria for ATP), and forming the tail. Spermatogenesis refers to meiosis (making spermatids)."
    tags: ["unit-4", "reproduction", "male", "spermiogenesis"]

  - question: "What is the function of the acrosome in sperm?"
    options:
      - "Provides energy for movement"
      - "Contains lysosomes to penetrate the egg"
      - "Stores genetic material"
      - "Helps sperm swim faster"
    correct: 1
    explanation: "The acrosome **contains lysosomes (enzymes) to penetrate the egg**, specifically to get through the zona pellucida (egg's protective layer). This structure forms during spermiogenesis and is essential for fertilization."
    tags: ["unit-4", "reproduction", "male", "cell-biology"]

  - question: "How long does it take to go from a Type B spermatogonium to a mature sperm?"
    options:
      - "7 days"
      - "30 days"
      - "70 days"
      - "120 days"
    correct: 2
    explanation: "It takes approximately **70 days** to go from a Type B spermatogonium all the way to a mature sperm. Despite this long process, males produce about 400 million sperm per day - testes are sperm-making factories."
    tags: ["unit-4", "reproduction", "male", "physiology"]

  - question: "Which hormone is produced by Leydig cells?"
    options:
      - "Estrogen"
      - "Progesterone"
      - "Testosterone"
      - "Inhibin"
    correct: 2
    explanation: "Leydig cells produce **testosterone** in response to LH (luteinizing hormone) from the anterior pituitary. This testosterone helps stimulate spermatogenesis and produces secondary sex characteristics (deeper voice, more hair, increased musculature)."
    tags: ["unit-4", "reproduction", "male", "hormones"]

  - question: "What hormone provides negative feedback to FSH?"
    options:
      - "Testosterone"
      - "Inhibin"
      - "Somatostatin"
      - "Estrogen"
    correct: 1
    explanation: "Sertoli cells release **inhibin**, which provides negative feedback to FSH (follicle-stimulating hormone). This helps regulate sperm production. Sertoli cells also produce androgen binding protein to keep testosterone nearby and provide support/nutrients to developing sperm cells."
    tags: ["unit-4", "reproduction", "male", "hormones"]

  - question: "If a male animal is castrated (testicles removed), what happens to FSH and LH levels?"
    options:
      - "LH increases, FSH decreases"
      - "LH decreases, LH increases"
      - "LH increases, FSH increases"
      - "LH decreases, FSH decreases"
    correct: 2
    explanation: "FSH and LH levels **both increase** because there's no negative feedback from testosterone and inhibin. Without testes, there are no Leydig cells producing testosterone and no Sertoli cells producing inhibin, so the anterior pituitary keeps releasing FSH and LH. However, it doesn't matter because there's no target tissue left."
    tags: ["unit-4", "reproduction", "male", "hormones", "feedback"]

  - question: "Which part of the autonomic nervous system controls erection?"
    options:
      - "Sympathetic"
      - "Parasympathetic"
      - "Somatic"
      - "Neither - it's voluntary"
    correct: 1
    explanation: "**Parasympathetic** nervous system controls erection. It causes vasodilation (widening of blood vessels) in the corpora cavernosa and corpus spongiosum, allowing blood to fill these chambers. Nitric oxide is an important vasodilator in this process. Ejaculation, in contrast, is controlled by the sympathetic system."
    tags: ["unit-4", "reproduction", "male", "nervous-system"]

  - question: "How does Viagra work to help with erectile dysfunction?"
    options:
      - "Increases testosterone production"
      - "Stimulates the parasympathetic nervous system"
      - "Prevents breakdown of cyclic GMP, maintaining vasodilation"
      - "Directly dilates blood vessels"
    correct: 2
    explanation: "Viagra **prevents the breakdown of cyclic GMP** by blocking phosphodiesterase (the enzyme that breaks it down). Cyclic GMP helps maintain vasodilation and erection. By preventing its breakdown, Viagra maintains the vasodilation needed for erection. This is why erections can last longer than 4 hours - the normal breakdown mechanism is blocked."
    tags: ["unit-4", "reproduction", "male", "pharmacology"]

  - question: "Why doesn't the corpus spongiosum engorge with as much blood as the corpora cavernosa during erection?"
    options:
      - "It's smaller in size"
      - "It has fewer blood vessels"
      - "The urethra needs to stay open"
      - "It's controlled by a different nervous system"
    correct: 2
    explanation: "The corpus spongiosum doesn't engorge as much because **the urethra runs through it and needs to stay open** for sperm/semen to pass through during ejaculation. If it filled with too much blood, it would compress and close off the urethra, preventing ejaculation."
    tags: ["unit-4", "reproduction", "male", "anatomy", "physiology"]

  - question: "When does oogenesis begin in females?"
    options:
      - "At birth"
      - "At puberty"
      - "Before birth"
      - "During adolescence"
    correct: 2
    explanation: "Oogenesis begins **during embryonic development, before birth**. This is a major difference from males, where spermatogenesis begins at puberty. Females are born with about 2-4 million primary oocytes already formed."
    tags: ["unit-4", "reproduction", "female", "oogenesis"]

  - question: "Approximately how many primary oocytes are females born with?"
    options:
      - "400-500"
      - "10,000-20,000"
      - "2-4 million"
      - "10 million"
    correct: 2
    explanation: "Females are born with about **2-4 million primary oocytes**. However, only 400-500 will ever fully mature and ovulate during a woman's lifetime (one egg per month from puberty to menopause)."
    tags: ["unit-4", "reproduction", "female", "oogenesis"]

  - question: "What is ovulated from the ovary during ovulation?"
    options:
      - "Primary oocyte"
      - "Secondary oocyte"
      - "Mature ovum"
      - "Oogonium"
    correct: 1
    explanation: "A **secondary oocyte** is what actually ovulates and leaves the ovary. It has completed meiosis I but is arrested in metaphase II. It will only complete meiosis II if fertilization occurs."
    tags: ["unit-4", "reproduction", "female", "ovulation"]

  - question: "When does the secondary oocyte complete meiosis II?"
    options:
      - "Before ovulation"
      - "During ovulation"
      - "After fertilization"
      - "During puberty"
    correct: 2
    explanation: "The secondary oocyte completes meiosis II **after fertilization**. When sperm penetrates the secondary oocyte, it triggers the completion of meiosis II, separating the sister chromatids and producing the second polar body and the mature ovum."
    tags: ["unit-4", "reproduction", "female", "meiosis", "fertilization"]

  - question: "Why do females make polar bodies instead of four eggs?"
    options:
      - "To produce more genetic diversity"
      - "To speed up the process"
      - "To get rid of extra DNA with the least amount of cytoplasm possible"
      - "To prevent multiple pregnancies"
    correct: 2
    explanation: "Polar bodies allow females to **get rid of extra DNA with the least amount of cytoplasm possible**. The goal is to make one large egg with lots of cytoplasm (containing mitochondria, growth factors, hormones) that the embryo needs. The polar bodies contain the extra DNA but minimal cytoplasm, and eventually degenerate."
    tags: ["unit-4", "reproduction", "female", "oogenesis", "polar-bodies"]

  - question: "What is the correct order of follicle development?"
    options:
      - "Primary → Primordial → Secondary → Graafian"
      - "Primordial → Primary → Secondary → Graafian"
      - "Secondary → Primary → Graafian → Primordial"
      - "Primordial → Secondary → Primary → Graafian"
    correct: 1
    explanation: "The correct order is **Primordial → Primary → Secondary → Graafian (tertiary)**. Primordial follicles are present before birth. Primary follicles have one layer of granulosa cells. Secondary follicles have many layers of granulosa cells and theca cells. The Graafian follicle is the mature follicle that will ovulate."
    tags: ["unit-4", "reproduction", "female", "folliculogenesis"]

  - question: "What do granulosa and theca cells produce?"
    options:
      - "Antibodies"
      - "Hormones (estrogen and progesterone)"
      - "Enzymes for digestion"
      - "Mucus"
    correct: 1
    explanation: "Granulosa and theca cells are follicular cells that produce **hormones, specifically estrogen and progesterone**. These cells respond to FSH and LH and are essential for the ovarian cycle and hormone regulation."
    tags: ["unit-4", "reproduction", "female", "hormones", "follicles"]

  - question: "What becomes of the follicle after ovulation?"
    options:
      - "It degenerates immediately"
      - "It becomes the corpus luteum"
      - "It becomes another primary follicle"
      - "It is absorbed by the ovary"
    correct: 1
    explanation: "After ovulation, the remaining follicle becomes the **corpus luteum**. The corpus luteum produces progesterone, which is important for the first few months of pregnancy. If pregnancy doesn't occur, it degenerates in about 10 days and becomes scar tissue (corpus albicans)."
    tags: ["unit-4", "reproduction", "female", "ovarian-cycle"]

  - question: "What is the fluid-filled space in a Graafian follicle called?"
    options:
      - "Lumen"
      - "Antrum"
      - "Vesicle"
      - "Sinus"
    correct: 1
    explanation: "The fluid-filled space in a Graafian follicle is called the **antrum**. This fluid builds up pressure and will eventually burst during ovulation, releasing the secondary oocyte from the follicle."
    tags: ["unit-4", "reproduction", "female", "follicles", "anatomy"]

  - question: "Which phase of the ovarian cycle occurs from day 1 to day 14 (before ovulation)?"
    options:
      - "Luteal phase"
      - "Follicular phase"
      - "Secretory phase"
      - "Menstrual phase"
    correct: 1
    explanation: "The **follicular phase** occurs from day 1 to day 14 (in a typical 28-day cycle). During this phase, FSH stimulates follicle growth and maturation. The follicular phase ends with the LH surge that triggers ovulation on day 14."
    tags: ["unit-4", "reproduction", "female", "ovarian-cycle"]

  - question: "What triggers ovulation on day 14?"
    options:
      - "Drop in progesterone"
      - "Surge in LH and FSH"
      - "Increase in GnRH only"
      - "Drop in estrogen"
    correct: 1
    explanation: "Ovulation is triggered by a **surge in LH (and FSH)**. This surge occurs when estrogen levels are high and progesterone is low, creating positive feedback on the anterior pituitary to release large amounts of LH. The LH surge causes the Graafian follicle to release the secondary oocyte."
    tags: ["unit-4", "reproduction", "female", "ovulation", "hormones"]

  - question: "What characterizes the luteal phase of the ovarian cycle?"
    options:
      - "High estrogen, low progesterone"
      - "High progesterone production by corpus luteum"
      - "Rapid follicle growth"
      - "Menstruation"
    correct: 1
    explanation: "The luteal phase (day 14-28) is characterized by **high progesterone production by the corpus luteum**. The corpus luteum forms from the remaining follicle after ovulation and produces progesterone to prepare the uterus for potential pregnancy."
    tags: ["unit-4", "reproduction", "female", "ovarian-cycle", "hormones"]

  - question: "Which phase of the uterine cycle involves shedding the endometrial lining?"
    options:
      - "Proliferative phase"
      - "Secretory phase"
      - "Menstrual phase"
      - "Follicular phase"
    correct: 2
    explanation: "The **menstrual phase** involves shedding the endometrial lining. This is triggered by the drop in progesterone when the corpus luteum degenerates (if no pregnancy occurs). Humans are one of the few species that shed the lining rather than reabsorbing it."
    tags: ["unit-4", "reproduction", "female", "uterine-cycle", "menstruation"]

  - question: "What hormone is primarily responsible for the proliferative phase of the uterine cycle?"
    options:
      - "Progesterone"
      - "LH"
      - "Estrogen"
      - "FSH"
    correct: 2
    explanation: "**Estrogen** is primarily responsible for the proliferative phase. Rising estrogen levels (from developing follicles) cause the endometrium to thicken and rebuild after menstruation, preparing it for potential implantation."
    tags: ["unit-4", "reproduction", "female", "uterine-cycle", "hormones"]

  - question: "What triggers menstruation?"
    options:
      - "Surge in estrogen"
      - "Drop in progesterone"
      - "Increase in LH"
      - "Ovulation"
    correct: 1
    explanation: "Menstruation is triggered by the **drop in progesterone** (and estrogen). When the corpus luteum degenerates because there's no pregnancy, progesterone levels plummet. This causes blood vessels in the endometrium to constrict, depriving tissue of oxygen and leading to shedding."
    tags: ["unit-4", "reproduction", "female", "menstruation", "hormones"]

  - question: "When estrogen is high and progesterone is low, what type of feedback occurs on LH and FSH?"
    options:
      - "Negative feedback"
      - "Positive feedback"
      - "No feedback"
      - "Neutral feedback"
    correct: 1
    explanation: "When estrogen is high and progesterone is low (around day 12-14), there is **positive feedback** on LH and FSH. This positive feedback triggers the LH surge that causes ovulation. This is unique - most of the time, hormones have negative feedback."
    tags: ["unit-4", "reproduction", "female", "hormones", "feedback"]

  - question: "When progesterone is high and estrogen is low, what type of feedback occurs on LH and FSH?"
    options:
      - "Positive feedback"
      - "Negative feedback"
      - "No feedback"
      - "Enhanced feedback"
    correct: 1
    explanation: "When progesterone is high and estrogen is low (during the luteal phase), there is **negative feedback** on LH and FSH. This suppresses their release from the anterior pituitary, preventing new follicles from developing. This is the basis for hormonal birth control."
    tags: ["unit-4", "reproduction", "female", "hormones", "feedback"]

  - question: "How do hormonal contraceptives (birth control) prevent pregnancy?"
    options:
      - "They kill sperm by increasing the body's immune response"
      - "They create an acidic environment in the fallopian tubes"
      - "They prevent ovulation by preventing the LH surge via negative feedback"
      - "They prevent implantation of the ovum by increasing estrogen levels"
    correct: 2
    explanation: "Hormonal contraceptives work by **mimicking negative feedback to prevent the LH surge and ovulation**. They typically contain progesterone (and sometimes estrogen) to maintain high hormone levels that suppress FSH and LH release. No LH surge means no ovulation."
    tags: ["unit-4", "reproduction", "female", "contraception", "hormones"]

  - question: "Where does fertilization typically occur?"
    options:
      - "In the vaginal tube"
      - "Inside the ovary"
      - "A fallopian tube"
      - "At the cervix"
    correct: 2
    explanation: "Fertilization typically occurs in the **fallopian tube**. After ovulation, the fimbriae sweep the egg into the fallopian tube where sperm can reach it. The zygote then travels to the uterus over several days, undergoing mitosis along the way."
    tags: ["unit-4", "reproduction", "female", "fertilization"]

  - question: "What is an ectopic pregnancy?"
    options:
      - "Pregnancy where a zygote implants in the uterus"
      - "Two zygotes implanted in the uterus"
      - "Pregnancy where the zygote implants in the fallopian tube"
      - "Pregnancy where a non-fertilized oocyte implants in the uterus"
    correct: 2
    explanation: "An ectopic pregnancy occurs when **the zygote implants in the fallopian tube** (or other location outside the uterus). There is 0% chance the zygote will develop and survive. This is a medical emergency that must be treated because it can cause the fallopian tube to rupture."
    tags: ["unit-4", "reproduction", "female", "clinical", "pregnancy"]

  - question: "Approximately how many nerve endings does the clitoris have?"
    options:
      - "3,000"
      - "8,000"
      - "25,000"
      - "50,000"
    correct: 1
    explanation: "The clitoris has approximately **8,000 nerve endings**, despite being very small. For comparison, the vagina has about 3,000 nerve endings. The clitoris is extremely important for sexual stimulation and orgasm - very few females orgasm from vaginal stimulation alone."
    tags: ["unit-4", "reproduction", "female", "anatomy"]

  - question: "What epithelial tissue lines the vagina after puberty?"
    options:
      - "Simple cuboidal"
      - "Simple columnar"
      - "Stratified squamous non-keratinized"
      - "Keratinized stratified squamous"
    correct: 2
    explanation: "After puberty, the vagina is lined with **stratified squamous non-keratinized epithelium**. This tissue changes from simple cuboidal at birth through a process called metaplasia. Stratified squamous is protective and constantly regenerates to resist abrasion from intercourse, menstruation, and childbirth."
    tags: ["unit-4", "reproduction", "female", "anatomy", "histology"]

  - question: "What is the pH of the vagina?"
    options:
      - "Neutral (pH 7)"
      - "Slightly alkaline (pH 8)"
      - "Acidic (pH 3.8-4.5)"
      - "Very acidic (pH 2)"
    correct: 2
    explanation: "The vagina has an **acidic pH of about 3.8-4.5** (sometimes as low as pH 4). This acidity is due to bacteria like Lactobacillus producing lactic acid, which is important for vaginal health and helps protect against infections."
    tags: ["unit-4", "reproduction", "female", "physiology"]

  - question: "What are mammary glands?"
    options:
      - "Fat tissue in breasts"
      - "Modified sweat glands"
      - "Lymph nodes in the chest"
      - "Hormone-producing glands"
    correct: 1
    explanation: "Mammary glands are **modified sweat glands that produce milk**. They are only activated in lactating women. Breast tissue itself is primarily fatty tissue, but mammary glands develop and become functional during pregnancy and lactation."
    tags: ["unit-4", "reproduction", "female", "anatomy"]

  - question: "Which hormone stimulates milk production?"
    options:
      - "Oxytocin"
      - "Prolactin"
      - "Estrogen"
      - "Progesterone"
    correct: 1
    explanation: "**Prolactin** stimulates milk production in the mammary glands. Oxytocin stimulates milk ejection (let-down reflex). Both hormones are important for breastfeeding."
    tags: ["unit-4", "reproduction", "female", "hormones", "lactation"]

  - question: "What is the SRY gene responsible for?"
    options:
      - "Producing secondary female sex characteristics"
      - "Determining the development of ovaries in females"
      - "Producing testis determining factor to make testes"
      - "Triggering puberty in female XX individuals"
    correct: 2
    explanation: "The SRY gene (on the Y chromosome) is responsible for **producing testis determining factor (TDF)**. This protein triggers a cascade of genes that cause testes to develop and also creates androgen receptors for testosterone. Without a functional SRY gene, female structures develop regardless of having a Y chromosome."
    tags: ["unit-4", "reproduction", "development", "genetics"]

  - question: "What is Mullerian inhibiting factor (MIF)?"
    options:
      - "A hormone that promotes the development of female structures"
      - "A substance that prevents the development of female structures"
      - "An enzyme that breaks down testosterone during embryonic development"
      - "A protein that triggers oogenesis in embryonic development"
    correct: 1
    explanation: "Mullerian inhibiting factor (MIF) is **produced by Sertoli cells and prevents female structures from developing**. Along with testosterone, MIF is essential for male development. It causes the Mullerian ducts (which would become fallopian tubes, uterus, and upper vagina) to degenerate."
    tags: ["unit-4", "reproduction", "development", "hormones"]

  - question: "What is androgen insensitivity syndrome?"
    options:
      - "When females produce too much testosterone and develop male characteristics"
      - "When males cannot produce adequate testosterone"
      - "When XY individuals lack testosterone receptors and develop female external appearance"
      - "When testosterone converts to estrogen"
    correct: 2
    explanation: "Androgen insensitivity syndrome occurs when **XY individuals lack receptors for testosterone**. They produce testosterone but cannot respond to it. They don't develop ovaries or a uterus, but from an external perspective, they appear female. This shows that sex development is more complex than just XX or XY."
    tags: ["unit-4", "reproduction", "development", "genetics", "clinical"]

  - question: "What is the key event that occurs during Meiosis I?"
    options:
      - "Replication of DNA"
      - "Separation of homologous chromosomes"
      - "Separation of sister chromatids"
      - "Formation of the nuclear envelope"
    correct: 1
    explanation: "In Meiosis I, **homologous chromosomes (one from mom, one from dad) are separated**. This is different from Meiosis II, where sister chromatids (identical copies) separate. After Meiosis I, cells become haploid because they no longer have homologous pairs."
    tags: ["unit-4", "reproduction", "meiosis", "spermatogenesis", "oogenesis"]

  - question: "After Meiosis I is complete, are the resulting cells haploid or diploid?"
    options:
      - "Diploid, because they still have duplicated chromosomes"
      - "Haploid, because homologous pairs have been separated"
      - "Diploid, because sister chromatids are still attached"
      - "Neither, the ploidy doesn't change until Meiosis II"
    correct: 1
    explanation: "Even though the cells still have sister chromatids attached (appearing as duplicated chromosomes), they are **haploid because they no longer have homologous pairs**. The defining feature of diploid is having homologous pairs - one chromosome from mom and one from dad."
    tags: ["unit-4", "reproduction", "meiosis", "cell-division"]

  - question: "When does a secondary oocyte complete Meiosis II?"
    options:
      - "Before ovulation"
      - "During ovulation"
      - "Immediately after ovulation"
      - "After fertilization by sperm"
    correct: 3
    explanation: "The secondary oocyte is arrested in metaphase II and will only complete Meiosis II **after fertilization** occurs. When sperm penetrates the secondary oocyte, it triggers completion of Meiosis II, separating the sister chromatids and producing the second polar body and mature ovum."
    tags: ["unit-4", "reproduction", "female", "oogenesis", "meiosis", "fertilization"]

  - question: "How many functional gametes result from one round of spermatogenesis versus oogenesis?"
    options:
      - "Both produce 4 functional gametes"
      - "Spermatogenesis produces 4, oogenesis produces 1"
      - "Spermatogenesis produces 2, oogenesis produces 2"
      - "Both produce 1 functional gamete"
    correct: 1
    explanation: "**Spermatogenesis produces four haploid spermatids** that all mature into functional sperm. **Oogenesis produces one large functional egg** (ovum) and three small polar bodies that degenerate. This difference exists because eggs need lots of cytoplasm with mitochondria, growth factors, and hormones for embryo development."
    tags: ["unit-4", "reproduction", "meiosis", "spermatogenesis", "oogenesis"]

  - question: "At what stage is an oocyte when it is ovulated from the ovary?"
    options:
