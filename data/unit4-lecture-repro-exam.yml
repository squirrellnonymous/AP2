      - "Secondary oocyte arrested in Metaphase II"
      - "Mature ovum"
      - "Oogonium"
    correct: 1
    explanation: "The **secondary oocyte** is what actually ovulates. It has completed Meiosis I but is arrested in Metaphase II of Meiosis II. It will only complete the second meiotic division if fertilization occurs."
    tags: ["unit-4", "reproduction", "female", "ovulation", "oogenesis", "meiosis"]

  - question: "What happens to polar bodies after they are formed?"
    options:
