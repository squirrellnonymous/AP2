  - question: "You have just landed in Cusco, Peru where the altitude is 11,000 ft (3,350 m) above sea level and the overall atmospheric pressure is 524 mmHg (compared to 760 mmHg at sea level). Your otherwise healthy companion who lives at sea level is having a hard time catching her breath and has become very irritable and is complaining of a headache. Why is it hard for her to breathe? Explain this using Dalton's and Henry's Laws."
    answer: "Since the overall pressure is lower the partial pressure of O2 in the air is lower (so is the pp of CO2 and N2). The gradient between the partial pressure of O2 in her blood has become weaker relative to the alveolar pressure (which is infuenced by the pp of O2 in the air). It's hard for her to breath because she isn't absorbing enough O2 into her blood to be able to fully oxygenate her blood and she is suffering from hypoxia. Ideally you can travel to a lower altitude where the pressure gradient will be stronger and she can acclimate to the altitude by producing more red blood cells and oxygenate her tissues. Dalton's Law explains why the partial pressure went down when the overall pressure went down because the totat pressure is the sum of the partial pressures. Henry's law explains why it's making it harder to absorb O2 into solution now that it has a lower partial pressure. The solubility and the partial pressure determine the amount to which a gas will go into solution and the partial pressure is lower."
    points: 6
    tags: ["unit-3", "respiratory", "gas-laws"]

  

