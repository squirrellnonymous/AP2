essay:

  - question: "Name three functions of the kidneys (other than the production of urine)."
    answer: "The kidney has several functions in addition to just making urine including: water conservation, the kidneys filter the blood, regulate blood pressure, regulate electrolyte balance, regulate blood volume, rid the body of waste products (hydrogen ions, urea, amonia...), regulate blood pH, ...and if you didn't catch it... water conservation."
    points: 3
    tags: ["unit-3", "urinary"]

