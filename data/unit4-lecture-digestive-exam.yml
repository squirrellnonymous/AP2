essay:

  - question: "How do antihistamines affect the autonomic nervous system, and what side effect does this cause in the oral cavity?"
    answer: "Antihistamines block the parasympathetic nervous system by blocking the release of acetylcholine (Ach). Ach usually triggers acinar cells to release serous fluid (the liquidy part of saliva). The side effect is dry mouth."
    points: 3
    tags: ["unit-4", "digestive", "activity-question"]

  - question: "Explain why a proton pump (H+) inhibitor, such as Prilosec, relieves the symptoms of acid reflux?"
    answer: "Proton pump inhibitors block the H+/K+ ATPase pumps in parietal cells, which prevents them from secreting H+ ions (hydrochloric acid) into the stomach. With less acid in the stomach, there's less acidic content that can reflux back up into the esophagus, relieving the burning sensation and damage caused by acid reflux."
    points: 3
    tags: ["unit-4", "digestive", "activity-question"]

  - question: "Why do you get more easily drunk on an empty stomach?"
    answer: "On an empty stomach, alcohol is absorbed faster for two reasons: (1) Some alcohol gets absorbed directly through the stomach lining (more than usual since it's the only thing there), and (2) alcohol enters the small intestine faster because there's no food to slow gastric emptying. Since most alcohol absorption happens in the small intestine, reaching it quickly means the alcohol enters your bloodstream faster, making you feel drunk sooner and more intensely."
    points: 3
    tags: ["unit-4", "digestive", "activity-question"]

