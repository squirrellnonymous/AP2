  - question: "Which of the following IS a form of mechanical digestion?"
    options:
      - "Pepsin breaking down proteins"
      - "Segmentation in the small intestine"
      - "Amylase breaking down starches"
      - "Bile emulsifying fats"
    correct: 1
    explanation: "**Segmentation** IS mechanical digestion - it involves rhythmic contractions of circular muscles in the small intestine that physically mix and break down food particles. Pepsin and amylase are chemical digestion (enzymatic breakdown). Bile emulsification is physical but not considered mechanical digestion - it's emulsification that prepares fats for chemical digestion by lipase."
    tags: ["unit-4", "digestive", "digestion", "motility"]

  - question: "Which of the following IS released from the brush border?"
    options:
      - "Pepsinogen"
      - "Trypsinogen"
      - "Lactase"
      - "Pancreatic amylase"
    correct: 2
    explanation: "**Lactase** IS a brush border enzyme - it's attached to the microvilli of the small intestine and breaks lactose into glucose and galactose. Pepsinogen is secreted by chief cells in the stomach. Trypsinogen and pancreatic amylase are secreted by the pancreas into the intestinal lumen, not from the brush border."
    tags: ["unit-4", "digestive", "enzymes", "brush-border"]

  - question: "Where in the small intestine are bile salts reabsorbed for recycling?"
    options:
      - "Duodenum"
      - "Jejunum"
      - "Ileum"
      - "They are not reabsorbed"
    correct: 2
    explanation: "Bile salts are reabsorbed in the **ileum** (the last section of the small intestine). About 95% of bile salts are recycled through enterohepatic circulation - they are reabsorbed in the ileum and transported back to the liver via the hepatic portal vein to be used again. This efficient recycling system means the liver doesn't need to constantly synthesize new bile salts."
    tags: ["unit-4", "digestive", "bile", "absorption", "ileum"]

  - question: "Which brush border enzyme breaks down the smallest protein fragments?"
    options:
      - "Pepsin"
      - "Trypsin"
      - "Chymotrypsin"
      - "Dipeptidase"
    correct: 3
    explanation: "**Dipeptidase** breaks down the smallest protein fragments - dipeptides (2 amino acids joined together) - into individual amino acids. This is the final step of protein digestion. Pepsin, trypsin, and chymotrypsin break larger proteins and polypeptides into smaller peptides, but dipeptidase completes the job by producing absorbable amino acids."
    tags: ["unit-4", "digestive", "enzymes", "proteins", "brush-border"]

  - question: "Which of the following would be involved with carbohydrate digestion?"
    options:
      - "Lingual lipase"
      - "Pepsin"
      - "Pancreatic amylase"
      - "Trypsin"
    correct: 2
    explanation: "**Pancreatic amylase** digests carbohydrates (specifically starches and glycogen) by breaking them down into disaccharides like maltose. Lingual lipase digests fats. Pepsin and trypsin digest proteins. Salivary amylase also digests carbohydrates in the mouth, but pancreatic amylase does the majority of starch digestion in the small intestine."
    tags: ["unit-4", "digestive", "enzymes", "carbohydrates"]

  - question: "Where does protein digestion begin?"
    options:
      - "Oral cavity"
      - "Stomach"
      - "Small intestine"
      - "Large intestine"
    correct: 1
    explanation: "Protein digestion begins in the **stomach**. Pepsin (activated from pepsinogen by HCl) breaks proteins into smaller polypeptides. No protein digestion occurs in the oral cavity - saliva only contains amylase for carbohydrates. Protein digestion continues in the small intestine with pancreatic enzymes and is completed by brush border enzymes."
    tags: ["unit-4", "digestive", "proteins", "stomach"]

  - question: "Which statement about lipid digestion is TRUE?"
    options:
      - "Micelles enter the lacteals for transport"
      - "Lipids are completely digested in the stomach"
      - "Bile salts are used to emulsify fat droplets"
      - "The large intestine produces enzymes for lipid digestion"
    correct: 2
    explanation: "**Bile salts ARE used to emulsify fat droplets** - this is true. Emulsification breaks large fat globules into smaller droplets, increasing surface area for pancreatic lipase to work. Micelles do NOT enter lacteals (they stay in the lumen and deliver fatty acids to cells; chylomicrons enter lacteals). Lipids are NOT completely digested in the stomach (most digestion occurs in the small intestine). The large intestine does NOT produce digestive enzymes."
