  - question: "You just had a cheeseburger with a chocolate milkshake. </br>What happens to that food in your digestive system? Three parts: </br>a. Explain what happens to the sugars </br>b. Explain what happens to the fats </br>c. Explain what happens to the proteins. </br>Include for each: </br> - where and how do these macromolecules get broken down</br> - where and how do they get absorbed into the body</br> - include digestive enzymes </br> - what organ secretes each relevant enzyme</br> - where in the digestive system each enzyme does its job</br> - where and how absorption occurs"
    answer: "<strong>A. SUGARS (Carbohydrates):</strong></br></br><strong>Oral Cavity:</strong> Salivary amylase (from salivary glands) begins breaking down starches into smaller polysaccharides and maltose.</br></br><strong>Stomach:</strong> Salivary amylase is deactivated by stomach acid. No carbohydrate digestion occurs here.</br></br><strong>Small Intestine:</strong> Pancreatic amylase (from pancreas) continues breaking down polysaccharides into disaccharides (maltose, lactose, sucrose). Then brush border enzymes (maltase, lactase, sucrase - produced by intestinal cells) break disaccharides into monosaccharides (glucose, fructose, galactose).</br></br><strong>Absorption:</strong> Monosaccharides are absorbed through the microvilli in the small intestine via active transport and facilitated diffusion, entering the bloodstream through capillaries in the villi.</br></br><strong>B. FATS (Lipids):</strong></br></br><strong>Oral Cavity:</strong> Minimal digestion by lingual lipase (from salivary glands).</br></br><strong>Stomach:</strong> Gastric lipase (from chief cells) begins some fat digestion, but most fat leaves the stomach unchanged.</br></br><strong>Small Intestine:</strong> Bile (produced by liver, stored in gallbladder) emulsifies large fat droplets into smaller droplets. Pancreatic lipase (from pancreas) breaks triglycerides into fatty acids and monoglycerides.</br></br><strong>Absorption:</strong> Fatty acids and monoglycerides are packaged into micelles (with bile salts), then absorbed through intestinal cell membranes. Inside the cells, they're reassembled into triglycerides and packaged into chylomicrons, which enter the lymphatic system (lacteals) before reaching the bloodstream.</br></br><strong>C. PROTEINS:</strong></br></br><strong>Oral Cavity:</strong> No protein digestion occurs here.</br></br><strong>Stomach:</strong> HCl (from parietal cells) denatures proteins and activates pepsinogen into pepsin. Pepsin (from chief cells as pepsinogen) breaks proteins into smaller polypeptides.</br></br><strong>Small Intestine:</strong> Pancreatic enzymes (from pancreas): Trypsin, chymotrypsin, and carboxypeptidase break polypeptides into smaller peptides and amino acids. Brush border enzymes (dipeptidase - produced by intestinal cells) break dipeptides into individual amino acids.</br></br><strong>Absorption:</strong> Amino acids are absorbed through the microvilli in the small intestine via active transport, entering the bloodstream through capillaries in the villi."
