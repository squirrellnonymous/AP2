  - question: "EXTRA CREDIT: The digestive system produces powerful enzymes and acid that can break down food, yet the system doesn't digest itself. Explain at least three (3) different mechanisms that prevent the digestive tract from being damaged by its own secretions."
    answer: "The digestive system uses multiple protective mechanisms: (1) **Zymogens** - Protein-digesting enzymes are secreted as inactive precursors (like pepsinogen and trypsinogen) and only activated when needed, preventing them from digesting the organs that produce them. (2) **Mucus secretion** - Goblet cells secrete a thick mucus layer that coats the stomach and intestinal lining, creating a physical barrier between digestive enzymes/acid and the epithelial cells. (3) **Bicarbonate neutralization** - The stomach and pancreas secrete bicarbonate (HCO3-) which neutralizes acid, especially important in the duodenum where pancreatic bicarbonate protects the small intestine from acidic chyme. (4) **Tight junctions** - Epithelial cells are connected by tight junctions that prevent acid and enzymes from leaking between cells to the underlying tissue. (5) **Rapid cell turnover** - The stomach and intestinal lining is replaced every 3-5 days, so any damaged cells are quickly shed and replaced."
    points: 5
    tags: ["unit-4", "digestive", "extra-credit", "synthesis"]


