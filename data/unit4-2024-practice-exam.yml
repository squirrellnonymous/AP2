essay:

  - question: "Use the chart below to answer the following questions.</br>a) Name the phase labeled A. What hormone is primarily responsible for this phase?</br>b) Name the phase labeled B. Is this part of the uterine or ovarian cycle?</br>c) Name the hormone labeled C."
    image: "practical5/female-repro-cycle.jpg"
    answer: "a) Follicular phase. FSH (Follicle Stimulating Hormone) is primarily responsible for this phase.</br>b) Menstruation. This is part of the uterine cycle.</br>c) Progesterone"
